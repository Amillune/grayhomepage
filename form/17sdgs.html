<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDG Signup Form</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <a href="../index.html">
    <img src="home.png" alt="Home" style="width:80px;height:42px;">
  </a>

  <form action="/action_page.php" class="form-wrapper">
    <div class="container">
      <h1>Be a part of the 17 Goals</h1>
      <p>Please fill in this form to participate.</p>
      <hr>

      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>

      <label for="mname"><b>Middle Name</b></label>
      <input type="text" placeholder="Enter Middle Name" name="mname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label><b>17 SDGs You Are Interested In</b></label><br>
      <div class="checkboxes">
        <label><input type="checkbox" name="sdg1"> 1. No Poverty</label><br>
        <label><input type="checkbox" name="sdg2"> 2. Zero Hunger</label><br>
        <label><input type="checkbox" name="sdg3"> 3. Good Health and Well-Being</label><br>
        <label><input type="checkbox" name="sdg4"> 4. Quality Education</label><br>
        <label><input type="checkbox" name="sdg5"> 5. Gender Equality</label><br>
        <label><input type="checkbox" name="sdg6"> 6. Clean Water and Sanitation</label><br>
        <label><input type="checkbox" name="sdg7"> 7. Affordable and Clean Energy</label><br>
        <label><input type="checkbox" name="sdg8"> 8. Decent Work and Economic Growth</label><br>
        <label><input type="checkbox" name="sdg9"> 9. Industry, Innovation and Infrastructure</label><br>
        <label><input type="checkbox" name="sdg10"> 10. Reduced Inequalities</label><br>
        <label><input type="checkbox" name="sdg11"> 11. Sustainable Cities and Communities</label><br>
        <label><input type="checkbox" name="sdg12"> 12. Responsible Consumption and Production</label><br>
        <label><input type="checkbox" name="sdg13"> 13. Climate Action</label><br>
        <label><input type="checkbox" name="sdg14"> 14. Life Below Water</label><br>
        <label><input type="checkbox" name="sdg15"> 15. Life on Land</label><br>
        <label><input type="checkbox" name="sdg16"> 16. Peace, Justice and Strong Institutions</label><br>
        <label><input type="checkbox" name="sdg17"> 17. Partnerships for the Goals</label><br>
      </div>

      <br>
      <label for="gender-select">Select your Gender:</label>
      <select name="gender-select" id="gender-select">
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-Binary</option>
        <option value="custom">Non-Binary (Please Specify)</option>
        <option value="na">Rather Not Say</option>
      </select>

      <br><br>
      <label for="gender"><b>Specify Gender (Optional)</b></label>
      <input type="text" placeholder="Enter Gender" name="gender">

      <br><br>
      <label for="age">Select your Age:</label>
      <select name="age" id="age">
        <option value="" disabled selected>Click to select Age</option>
        <!-- Age options from 13 to 80 -->
        <script>
          for (let i = 13; i <= 80; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <br><br>
      <p>Click here to see all SDGs: 
        <a href="https://amillune.github.io/grayhomepage/index.html" style="color:dodgerblue">THE 17 GOALS</a>
      </p>

      <div class="clearfix">
  <button type="submit" class="signupbtn">Sign Up</button>
         <a href="https://amillune.github.io/grayhomepage/index.html" style="color:dodgerblue">THE 17 GOALS</a>
</div>

</body>
</html>
